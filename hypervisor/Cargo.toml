[package]
name = "linux-apex-hypervisor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apex-rs = { git = "https://github.com/aeronautical-informatics/apex-rs.git" }
#apex-hal = { path = "../../apex_rs", features = ["p4"] }
linux-apex-core = { path = "../core" }


# Required
nix = "0.25"
anyhow = "1.0"
tempfile = "3.3"
clone3 = "0.2"
serde = { version = "1.0", features = ["derive"] }
libc = "0.2"
procfs = "0.14"
itertools = "0.10"
clap = { version = "3", features = [ "derive" ] }
serde_yaml = "0"
humantime-serde = "1"
memmap2 = "0.5.5"
log = "0"
pretty_env_logger = "0.4"
quit = "1.1"
memfd = "0.6"
num = "0.4"
once_cell = "1.13"
polling = "2.2"
thiserror = "1.0"