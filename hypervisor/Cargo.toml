[package]
name = "linux-apex-hypervisor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#apex-hal = { git = "ssh://git@gitlab.dlr.de/ft-ssy-aes/g115r105/apex_rs.git" }
apex-hal = { path = "../../apex_rs", features = ["p4"] }
linux-apex-core = { path = "../core" }


# Required
nix = "0.24"
anyhow = "1.0"
tempfile = "3.3"
clone3 = "0.2"
ipc-channel = { version = "0.16", features = [ "memfd" ] }
serde = { version = "1.0", features = ["derive"] }
libc = "0.2"
procfs = "0.13"
raw_sync = "0.1"
shared_memory = "0.12"
itertools = "0.10"
clap = { version = "3", features = [ "derive" ] }
serde_yaml = "0"
humantime-serde = "1"
log = "0"
pretty_env_logger = "0.4"
quit = "1.1"
log-panics = "2"
num = "0.4"